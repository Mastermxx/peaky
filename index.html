<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peaky Wizards</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="fight-page">

    <div class="header">
        <h1>Peaky Wizards</h1>
<!--        username:<span data-user="username"></span>, hp:<span data-hp="user"></span>, xp:<span data-xp="user"></span>-->
    </div>

    <div class="content-wrapper">

        <div class="menu">
            awdawd
        </div>
        <div class="user">

            <div class="info">
                <h2><span data-user="username"></span></h2>
                <div>Level: <span data-user="level"></span></div>
                <div>
                    HP <progress data-hp="user" value="100" max="100">100%</progress>
                </div>
                <div>
                    XP <progress class="xp" data-xp="user" value="0" max="100">0%</progress>
                </div>
            </div>
            <div class="image"></div>
            <div class="action">

            </div>

        </div>

        <div class="vs-image"><img src="images/vs.png" height="150" width="150"></div>

        <div class="monster">

            <div class="info">
                <h2>Venuzard</h2>
                <div>Level: 1</div>
                <div>
                    HP <progress data-hp="monster" value="100" max="100">100%</progress>
                </div>
            </div>

            <div class="image" data-img="monster"></div>
            <div class="action">
                <button data-attack>Mep!</button>
            </div>

        </div>



    </div>

</div>




<script src="js/main.js"></script>

</body>
</html>
